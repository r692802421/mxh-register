<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>注册协议</title>
    <!--<link rel="stylesheet" href="css/resetCss.css">-->
    <style>
        body {
            font-size: 0.30rem;
        }

        p {
            line-height: 0.6rem;
        }

        .agreement {
            margin: 0.25rem;
        }
    </style>
    <script>
        document.documentElement.style.fontSize = (document.documentElement.clientWidth || window.innerWidth || window.body.clientWidth) / 750 * 100 + "px";
    </script>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div class="agreement">

    </div>
    <script>
        window.onload = function () {
            var url = "http://user.meibbc.com/sys/agreement";
            $.get(url, { "type": "5" }, function success(res) {
                $(".agreement").html(res.data.details);
            })
        }
    </script>
</body>

</html>
